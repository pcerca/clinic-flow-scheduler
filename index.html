<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#06b6d4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>ClinicFlow Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          extend: {
            colors: {
              primary: '#06b6d4', // Cyan 500 - Modern Medical
              primaryDark: '#0891b2', // Cyan 600
              secondary: '#64748b', // Slate 500
              success: '#10b981', // Emerald 500
              warning: '#f59e0b', // Amber 500
              danger: '#ef4444', // Red 500
              locked: '#8b5cf6', // Violet 500
              surface: '#ffffff',
              background: '#f0f9ff', // Very light cyan tint
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(6, 182, 212, 0.3)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
            backgroundImage: {
              'weekend-pattern': 'repeating-linear-gradient(-45deg, rgba(241, 245, 249, 0.8), rgba(241, 245, 249, 0.8) 5px, rgba(248, 250, 252, 0.8) 5px, rgba(248, 250, 252, 0.8) 10px)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-background text-slate-800 h-screen overflow-hidden selection:bg-primary selection:text-white overscroll-none font-sans antialiased">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
