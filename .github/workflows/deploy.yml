name: Deploy PWA to GitHub Pages

on:
  push:
    # Trigger the workflow on pushes to the main branch
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions to the GITHUB_TOKEN to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The Build job compiles your application
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Replace '18' with your project's Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Build PWA
        # Replace 'build' with your actual build command (e.g., 'npm run build')
        run: npm run build 
        
      # Upload the build artifacts to GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Replace 'dist' with the actual output directory of your build (e.g., 'build', 'out')
          path: './dist' 

  # The Deploy job publishes the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
